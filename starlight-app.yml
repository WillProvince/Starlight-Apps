# Starlight Debian Container
# This App Creates a basic Docker container on a Starlight server

name: "Debian"
version: "1.0.0"
description: "A basic Debian Docker container"
type: "docker"
category: "Operating System"
author: "Your Name"
license: "MIT"

# App metadata
logo: "https://djeqr6to3dedg.cloudfront.net/repo-logos/library/debian/live/logo-1720462179484.png"
screenshots:
  - "https://example.com/screenshot1.png"
  - "https://example.com/screenshot2.png"

tags:
  - "debian"
  - "os"

# Documentation and support
documentation_url: "https://hub.docker.com/_/debian"
support_url: "https://hub.docker.com/_/debian"

# System requirements
requirements:
  memory: "512MB"
  cpu: "1 core"
  disk: "1GB"

# Docker-specific configuration
docker:
  image: "debian:latest"
  container_name: "debian"
  auto_start: true
  auto_create: true
  remove_image_on_uninstall: true
    
  # Port mappings (if needed)
  ports:
    "22/tcp": 2222  # Example: SSH access
    
  # Environment variables
  environment:
    DEBIAN_FRONTEND: "noninteractive"
    
  # Volume mounts using Starlight's standardized system
  volumes:
    - name: "debian-data"
      template: "shared_storage"
      target: "/var/lib/debian"
      readonly: false
      description: "Debian system data"

# Installation notes
install_notes: |
  After installation:
  1. The Debian container will be available
  2. Access via: docker exec -it debian bash
  3. SSH access (if configured): ssh -p 2222 root@localhost

